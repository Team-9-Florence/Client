<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="94295466663-594l7i6itv1jgfer1sosotapetepkq2l.apps.googleusercontent.com">
    <title>Animal Shelter</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <h1 class="text-white mr-auto">Animal Shelter</h1>
        <button class="btn btn-outline-primary p-2" style="margin-right: 1em;" id="btn-adopt">Adopt Cats</button>
        <button class="btn btn-outline-danger p-2" id="btn-logout">Logout</button>
    </nav>
    <div class="container p-5">
        <div id="login-page">
            <h1><strong>Login</strong></h1>
            <form class="form-group" id="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="text" class="form-control" id="loginEmail">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button id="login">Login</button>
                <button id="toRegisterForm">Don't Have an Account?</button>
            </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div id="register-page">
            <h1><strong>Register</strong></h1>
            <form class="mb-5" id="register-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="text" class="form-control" id="registerEmail">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword">
                </div>
                <button id="register">Register</button>
                <button id="toLoginForm">Already Have an Account?</button>
            </form>
        </div>
        <div id="main-page">
            <h1>Your Adopted Cats</h1>
            <div class="row" id="cat-list">

            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
